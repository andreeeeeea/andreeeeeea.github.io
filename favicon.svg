<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Newspaper background -->
  <rect width="32" height="32" fill="#f3dfc1"/>

  <!-- Border -->
  <rect x="2" y="2" width="28" height="28" fill="none" stroke="#1a1c1a" stroke-width="1.5"/>

  <!-- Masthead -->
  <rect x="4" y="4" width="24" height="6" fill="#1a1c1a"/>
  <text x="16" y="8.5" text-anchor="middle" fill="#f3dfc1" font-family="serif" font-size="5" font-weight="bold">AG</text>

  <!-- Article lines -->
  <rect x="4" y="12" width="10" height="1" fill="#1a1c1a"/>
  <rect x="4" y="14" width="10" height="1" fill="#1a1c1a"/>
  <rect x="4" y="16" width="10" height="1" fill="#1a1c1a"/>
  <rect x="4" y="18" width="10" height="1" fill="#1a1c1a"/>

  <!-- Right column -->
  <rect x="16" y="12" width="12" height="1" fill="#1a1c1a"/>
  <rect x="16" y="14" width="12" height="1" fill="#1a1c1a"/>
  <rect x="16" y="16" width="12" height="1" fill="#1a1c1a"/>

  <!-- Bottom section -->
  <rect x="4" y="21" width="24" height="1" fill="#1a1c1a"/>
  <rect x="4" y="23" width="24" height="1" fill="#1a1c1a"/>
  <rect x="4" y="25" width="24" height="1" fill="#1a1c1a"/>
  <rect x="4" y="27" width="24" height="1" fill="#1a1c1a"/>
</svg>